<!DOCTYPE html>
<html lang="en">
<head>
<title>ScratchStats+</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A website that shows statistics about Scratch with a nice UI">
<meta name="keywords" content="scratch, scratchstats, statistics, scratch-api">
<meta name="author" content="-Bonfire-">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script async src="https://cdn.jsdelivr.net/npm/ua-parser-js@0/dist/ua-parser.min.js"></script>
<style>
body {
	font-family:Lato;
	color: #0b0b0b;
}

h1, h2, h3, h4, h5, h6 {
	font-weight:700; font-family:Montserrat;
}
</style>
</head>
<body>
<div class="bg-light">
<br>
<div class="container">
<div class="row">
<div class="col-sm-12">
<img id="logo" style="border-radius: 20px;" class="mx-auto d-block"></img>
<h1 id="username" class="text-center display-1"></h1>
<br>
</div>
<div class="col-sm-12">
<div class="row">
<div class="col-sm-4">
<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal">Change User</button>
</div>
<div class="col-sm-4">
<button type="button" class="btn btn-primary btn-block">Copy Link to Stats</button>
</div>
<div class="col-sm-4">
<button type="button" class="btn btn-primary btn-block" onclick="openProfile();">Go to Scratch Profile</button>
</div>
</div>
</div>
</div>
</div>
<br>
</div>
<div id="account">
<h2 class="text-center display-3">Account Info</h2>
<br>
<div class="row">
<div class="col-sm-4">
<h4 id="country" class="text-center"></h4>
</div>
<div class="col-sm-4">
<h4 id="id" class="text-center"></h4>
</div>
<div class="col-sm-4">
<h4 id="st" class="text-center"></h4>
</div>
</div>
<br>
<div class="row">
<div class="col-sm-6">
<h4 id="msg" class="text-center"></h4>
</div>
<div class="col-sm-6">
<h4 id="date" class="text-center"></h4>
</div>
</div>
<br>
<div class="row">
<div class="col-sm-6">
<h4 id="os" class="text-center"></h4>
</div>
<div class="col-sm-6">
<h4 id="browser" class="text-center"></h4>
<br>
</div>
</div>
</div>

<div id="projects" class="container"> 
<h2 class="text-center display-3">Projects</h2>
<br>
<div class="row">
<div class="col-sm-12">
<center>
<h3 class="text-center display-4">Newest Projects</h3>
<br>
</center>
</div>
<div class="col-sm-4">
<center>
<h4 id="fProjectName"></h4>
<a id="fProjHref" target="_blank"><img id="fProjectImg" style="border-radius: 20px;" class="mx-auto d-block"></img></a>
</center>
</div>
<div class="col-sm-4">
<center>
<h4 id="sProjectName"><a></a></h4>
<a id="sProjHref" target="_blank"><img id="sProjectImg" style="border-radius: 20px;" class="mx-auto d-block"></img></a>
</center>
</div>
<div class="col-sm-4">
<center>
<h4 id="tProjectName"></h4>
<a id="tProjHref" target="_blank"><img id="tProjectImg" style="border-radius: 20px;" class="mx-auto d-block"></img></a>
</center>
</div>
</div>

<br>
<div class="row">
<div class="col-sm-12">
<center>
<h3 class="text-center display-4">Most Viewed Projects</h3>
<br>
</center>
</div>
<div class="col-sm-4">
<center>
<h4 id="fViewName"></h4>
<a id="fViewHref" target="_blank"><img id="fViewImg" style="border-radius: 20px;" class="mx-auto d-block"></img></a>
</center>
</div>
<div class="col-sm-4">
<center>
<h4 id="sViewName"><a></a></h4>
<a id="sViewHref" target="_blank"><img id="sViewImg" style="border-radius: 20px;" class="mx-auto d-block"></img></a>
</center>
</div>
<div class="col-sm-4">
<center>
<h4 id="tViewName"></h4>
<a id="tViewHref" target="_blank"><img id="tViewImg" style="border-radius: 20px;" class="mx-auto d-block"></img></a>
</center>
</div>
</div>

<br>
<div class="row">
<div class="col-sm-12">
<center>
<h3 class="text-center display-4">Most Loved Projects</h3>
<br>
</center>
</div>
<div class="col-sm-4">
<center>
<h4 id="fLoveName"></h4>
<a id="fLoveHref" target="_blank"><img id="fLoveImg" style="border-radius: 20px;" class="mx-auto d-block"></img></a>
</center>
</div>
<div class="col-sm-4">
<center>
<h4 id="sLoveName"><a></a></h4>
<a id="sLoveHref" target="_blank"><img id="sLoveImg" style="border-radius: 20px;" class="mx-auto d-block"></img></a>
</center>
</div>
<div class="col-sm-4">
<center>
<h4 id="tLoveName"></h4>
<a id="tLoveHref" target="_blank"><img id="tLoveImg" style="border-radius: 20px;" class="mx-auto d-block"></img></a>
</center>
</div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-header bg-primary text-white">
<h4 class="modal-title">Enter a Username</h4>
<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
<input type="text" id="user" class="form-control form-control-lg" placeholder="griffpatch">
</div>
<div class="modal-footer bg-primary text-white justify-content-center">
<button type="button" class="btn btn-light" onclick="loadUser(user.value);" data-dismiss="modal">OK</button>
</div>
</div>
</div>
</div>
<!-- Error Modal -->
<div class="modal fade" id="errorModal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-body">
<div class="row">
<div class="col-sm-2">
<span class="fas fa-exclamation-circle display-3 text-warning"></span>
</div>
<div class="col-sm-8">
<h4>Could not find a Scratcher with given username</h4>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
